  <!--Flippy-->
    <script src="js/jquery.flippy.min.js"></script>
    <script>
        
        $(function(){

            var flip_randoms = function(){
              var element_length = $(".element").length - 1;
              var element_random_target = Math.floor(Math.random()*element_length);

              $(".element").eq(element_random_target).find('img').stop().flippy({
                  duration: "1000",
                  onFinish : function(){setTimeout("flip_randoms2();",3000)}

              });
            }; 
            flip_randoms2 = function(){
              flip_randoms();
            }
            flip_randoms();  

            
        }) 

    </script>
  <!--Flippy [end]-->
